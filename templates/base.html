{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}HOME{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css" >
        header {
            width: 100%;
            position: fixed;
            z-index: 10;
            background: #ccc;
        }
        .banner {
            padding: 0;
            margin: 0;
            width:100%;
            height:100vh;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #264b5d;
            color:#fff;
        }
        .content {
            padding-top: 7vh;
        }
        header .nav-item a {
            color:#222;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .carousel .carousel-item  img {
            width: 300px;
            height:300px;
        }
    </style>

</head>
<body>
    <header>
        <h4 class="text-center p-2" >Digitize Catalogue</h4>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/part">Parts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact-us" >Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart" >Cart</a>
            </li>
          </ul>
    </header>
    <div class="container-fluid p-0 m-0 w-100">
        {% block content %}
        {% endblock %}
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script type="application/javascript" >

    function renderCart() {
        const cartList = $('#cart-list');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartList.empty();
        cart.forEach(item => {

            images = ''

            item.images.forEach(i=>{
                images = images + `<div class="carousel-item active">
                                        <img src="${i.image}" class="d-block w-100" alt="${item.part}-image">
                                    </div>`
            })

            cartList.append(`
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 col-sm-12">
                            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                                <div class="carousel-inner">
                                    ${images}
                                </div>
                            </div>
                        </div>
                        <div class="col-8 col-sm-12">
                            <h4>${item.part}</h4>
                            <span>Category: ${item.category}</span>
                            <br/>
                            Qty: <strong>${item.quantity}</strong>
                            <div class="container text-end mt-5">
                                <button class="btn btn-danger remove-from-cart mt-5" data-id="${item.part}">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        });
    }
    $(document).ready(function(){
        var cart = document.querySelector('#cart-list');
        if(cart!==null){
            renderCart();
        }
    });

    $(document).on('click', '.remove-from-cart', function () {
        const productId = $(this).data('id');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.part !== productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    });

    $(document).on('click', '.add-to-cart', function () {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        var partId = $(this).data('id');

        // Find the card that corresponds to the clicked button
        var $card = $(this).closest('.card');

        // Extract information from the card
        var category = $card.data('category');
        var images = $card.data('images').replaceAll('\\u0027','"');

        // Create a JSON object with the part details
        var product = {
            part: partId,
            category: category,
            images: JSON.parse(images)
        };
        const existingItem = cart.find(item => item.part === partId);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    });




</script>

</html>
